<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Delete book</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="delete-form" action="delete-book.html" th:method="post" th:action="@{/delete(id=${book.id})}" th:object="${book}">
  <h3>Book Info:</h3>

  <div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
  </div>

  <div class="row">
    <label for="book-name-input">Name:</label>
    <input id="book-name-input" name="name" type="text" readonly="readonly" th:value="*{name}"/>
  </div>

  <div class="row">
    <label for="author-name-input">Author Name:</label>
    <input id="author-name-input" type="text" readonly="readonly" th:field="*{author}"/>
  </div>

  <div class="row">
    <label for="genre-name-input">Genre Name:</label>
    <input id="genre-name-input" type="text" readonly="readonly" th:field="*{genre}"/>
  </div>

  <div class="row">
    <button type="submit">Delete</button>
    <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
  </div>
</form>

</body>
</html>
