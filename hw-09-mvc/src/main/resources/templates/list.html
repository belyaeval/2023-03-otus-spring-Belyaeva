<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all books</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.name}">Book</td>
    <td th:text="${book.author}">Author name</td>
    <td th:text="${book.genre}">Genre name</td>
    <td>
      <a href="edit-book.html" th:href="@{/edit(id=${book.id})}">Edit</a>
      <a href="comments.html" th:href="@{/comments(bookId=${book.id})}">Show comments</a>
      <a href="delete-book.html" th:href="@{/delete(id=${book.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a href="add-book.html" th:href="@{/add-book}">Add book</a>
</div>
</body>
</html>
